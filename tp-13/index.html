<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .comprado { text-decoration: line-through; color: gray; }
        .producto-item { display: flex; align-items: center; justify-content: space-between; }
        .producto-nombre { flex-grow: 1; cursor: pointer; }
        .btn-small { padding: 0.25rem 0.5rem; font-size: 0.8rem; }
    </style>
</head>
<body>
<div class="container my-4">
    <h1>Lista de Compras</h1>
    <div class="card">
        <div class="card-body">
            <h2>Listado de Productos</h2>
            <ul id="lista-productos" class="list-group mb-3"></ul>

            <div class="mb-3">
                <button class="btn btn-danger me-2" id="btn-limpiar">Limpiar Lista</button>
                <button class="btn btn-secondary" id="btn-ordenar">Ordenar Alfabéticamente</button>
            </div>

            <hr>

            <h2>Agregar Producto</h2>
            <form id="form-producto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre del Producto" required>
                    <button class="btn btn-primary" type="submit">Agregar Producto</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const listaProductos = document.getElementById('lista-productos');
    const formProducto = document.getElementById('form-producto');
    const btnLimpiar = document.getElementById('btn-limpiar');
    const btnOrdenar = document.getElementById('btn-ordenar');

    // Cargar productos desde localStorage
    let productos = JSON.parse(localStorage.getItem('productos')) || [];

    function guardarProductos() {
        localStorage.setItem('productos', JSON.stringify(productos));
    }

    function renderizarLista() {
        listaProductos.innerHTML = '';
        productos.forEach((producto, index) => {
            const li = document.createElement('li');
            li.className = 'list-group-item producto-item';

            const span = document.createElement('span');
            span.className = 'producto-nombre';
            span.textContent = producto.nombre;
            if (producto.comprado) span.classList.add('comprado');
            span.addEventListener('click', () => {
                producto.comprado = !producto.comprado;
                guardarProductos();
                renderizarLista();
            });

            // Permitir edición
            span.addEventListener('dblclick', () => {
                const nuevoNombre = prompt('Editar producto:', producto.nombre);
                if (nuevoNombre) {
                    producto.nombre = nuevoNombre;
                    guardarProductos();
                    renderizarLista();
                }
            });

            // Botón eliminar
            const btnEliminar = document.createElement('button');
            btnEliminar.className = 'btn btn-sm btn-danger btn-small';
            btnEliminar.textContent = 'Eliminar';
            btnEliminar.addEventListener('click', () => {
                productos.splice(index, 1);
                guardarProductos();
                renderizarLista();
            });

            li.appendChild(span);
            li.appendChild(btnEliminar);
            listaProductos.appendChild(li);
        });
    }

    function agregarProducto(nombreProducto) {
        productos.push({ nombre: nombreProducto, comprado: false });
        guardarProductos();
        renderizarLista();
    }

    formProducto.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = e.target.querySelector('input');
        const nombreProducto = input.value.trim();
        if (nombreProducto) {
            agregarProducto(nombreProducto);
        }
        input.value = '';
    });

    btnLimpiar.addEventListener('click', () => {
        if (confirm('¿Estás seguro de limpiar toda la lista?')) {
            productos = [];
            guardarProductos();
            renderizarLista();
        }
    });

    btnOrdenar.addEventListener('click', () => {
        productos.sort((a, b) => a.nombre.localeCompare(b.nombre));
        guardarProductos();
        renderizarLista();
    });

    // Render inicial
    renderizarLista();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
